<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApi</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: black;
        color: white;
      }
      .container {
        max-width: 400px;
        margin: 2rem auto;
        background-color: rgb(40, 39, 39);
      }
      label{
        display: block;
        font-size: 2rem;
      }
      input{
        font-size: 1.2rem;
      }
      #chat{
        font-size: 1.2rem;
        border: 2px solid white;
        padding: 0.25rem .5rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
     
        <label>Enter Number:</label>
        <input type="number" id="numberInp" autofocus = "autofocus"/>
        <a id="chat" >Chat</a>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
